[uwsgi]
if-not-env = PORT
http-socket = :8080
endif =

master = true
processes = 5

strict = true
enable-threads = true
vacuum = true
single-interpreter = true
need-app = true

disable-logging = true
log-4xx = true
log-5xx = true

buffer-size = 65536
die-on-term = true

if-env = VIRTUAL_ENV
venv = $(VIRTUAL_ENV)
venv = $(VIRTUAL_ENV)
endif =
    
callable = app
wsgi = app
